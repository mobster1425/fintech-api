
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-db
  labels:
    app: api-db
spec:
  selector:
    matchLabels:
      app: api-db
  replicas: 1
  template:
    metadata:
      labels:
        app: api-db
    spec:
      containers:
      - name: api-db
        image: postgres:14-alpine
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: vpro-db-data
        ports:
        - name: db-port
          containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-pass
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-name
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-user
      nodeSelector: 
        zone: us-east-2a  # Node label to specify the zone, make sure its same with your ebs volume
      volumes:
      - name: vpro-db-data
        awsElasticBlockStore:
          volumeID: vol-02be9c9e73912162e
          fsType: ext4
